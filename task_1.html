
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <h1>User Information Form</h1>
    <form>
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" id="name" placeholder="Your Name"></td>
            </tr>
            <tr>
                <th>Photo</th>
                <td><input type="file" id="photo" accept="image/*"></td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <th>Religion</th>
                <td><input type="text" id="religion" placeholder="Your Religion"></td>
            </tr>
            <tr>
                <th>Race</th>
                <td><input type="text" id="race" placeholder="Your Race"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td></td>
            </tr>
            <tr>
                <th>Street</th>
                <td><input type="text" id="street" placeholder="Your Street Address"></td>
            </tr>
            <tr>
                <th>Town</th>
                <td><input type="text" id="town" placeholder="Your Town"></td>
            </tr>
            <tr>
                <th>District</th>
                <td><input type="text" id="district" placeholder="Your District"></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" id="state" placeholder="Your State"></td>
            </tr>
            <tr>
                <th>Contact</th>
                <td></td>
            </tr>
            <tr>
                <th>Mobile Phone</th>
                <td><input type="tel" id="phone" placeholder="Your Mobile Phone Number"></td>
            </tr>
            <tr>
                <th>Social Media</th>
                <td><input type="text" id="social" placeholder="Your Social Media Link"></td>
            </tr>
            <tr>
                <th>Website</th>
                <td><input type="url" id="website" placeholder="Your Website Link"></td>
            </tr>
            <tr>
                <th>Course and Institution</th>
                <td><input type="text" id="course" placeholder="Your Course and Institution"></td>
            </tr>
            <tr>
                <th>Programming Skills</th>
                <td><input type="text" id="skills" placeholder="Your Programming Skills"></td>
            </tr>
            <tr>
                <th>Personal Interest</th>
                <td><input type="text" id="interest" placeholder="Your Personal Interest"></td>
            </tr>
            <tr>
                <th>Plan in 2024</th>
                <td><input type="text" id="plan" placeholder="Your Plan in 2024"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
